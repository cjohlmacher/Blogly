{% extends 'base.html' %}

{% block title %}{{tag.name}}{% endblock %}

{% block content %}
    <div>
        <h1>{{tag.name}}</h1>
    </div>
    <div class="posts">
        <ul>
        {% for post in tag.tagged_posts %}
            <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
        {% endfor %}
        </ul>
    </div>
    <div class="selection-bar">
        <a class="button confirm" href="/tags/{{tag.id}}/edit">Edit</a>
        <a class="button reject" href="/tags/{{tag.id}}/delete">Delete</a>
    </div>

{% endblock %}
