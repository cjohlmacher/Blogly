{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}
    <h1>Edit a User</h1>
    <form action='/users/{{user.id}}/edit' method='POST'>
        <div class="form-element">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" value={{user.first_name}} />
        </div>
        <div class="form-element">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" value={{user.last_name}} />
        </div>
        <div class="form-element">
            <label for="imageUrl">Image URL</label>
            <input type="text" name="imageUrl" value={{user.img_url}} />
        </div>
        <div class="selection-bar">
            <a href="/users/{{user.id}}" class="button reject">Cancel</a>
            <button type="submit" class="confirm">Save</button>
        </div>
    </form>
{% endblock %}
