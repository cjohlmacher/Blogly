{% extends 'base.html' %}


{% block title %}{{user.first_name}}{% endblock %}

{% block content %}
    <div class="profile">
        <img src={{user.img_url}} alt={{user.first_name}} />
        <div class="info center">
            <h1>{{user.get_full_name()}}</h1>
            <div class="selection-bar">
                <a href="/users/{{user.id}}/edit" class="button confirm">Edit</a>
                <a href="/users/{{user.id}}/delete" class="button reject">Delete</a>
            </div>
            <div class="posts">
                <h2>Posts</h2>
                <ul>
                {% for post in posts %}
                    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
                {% endfor %}
                </ul>
                <a class="button" href="/users/{{user.id}}/posts/new">Add Post</a>
            </div>
        </div>
    </div>
{% endblock %}
