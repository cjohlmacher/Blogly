{% extends 'base.html' %}

{% block title %}Users List{% endblock %}

{% block content %}
    <div class="info left">
        <h1>Users</h1>
        <ul>
            {% for user in users %}
            <li><a href="/users/{{user.id}}">{{user.get_full_name()}}</a></li>
            {% endfor %}
        </ul>
        <div class="selection-bar">
            <a href="/users/new" class="button">Add User</a>
        </div>
    </div>
{% endblock %}
