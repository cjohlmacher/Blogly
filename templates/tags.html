{% extends 'base.html' %}

{% block title %}Tags List{% endblock %}

{% block content %}
    <div class="info left">
        <h1>Tags</h1>
        <ul>
            {% for tag in tags %}
            <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
            {% endfor %}
        </ul>
        <div class="selection-bar">
            <a href="/tags/new" class="button">Add Tag</a>
        </div>
    </div>
{% endblock %}
